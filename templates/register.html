<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription collaborateur - D3NTAL TECH</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f8;
        }
        .box {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
        }
        .password-container i {
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Inscription collaborateur</h2>
    <p>Entrez vos informations pour recevoir vos accès sécurisés.</p>

    <form method="POST">
        <input type="text" name="first_name" required placeholder="Prénom">
        <input type="text" name="last_name" required placeholder="Nom">
        <input type="email" name="email" required placeholder="Adresse email professionnelle">
        
        <!-- Password with show/hide option -->
        <div class="password-container">
            <input type="password" name="password" id="password" required placeholder="Mot de passe" />
            <i id="togglePassword" class="fa fa-eye"></i>
        </div>
        
        <button type="submit">Créer mon accès</button>
    </form>

    <a href="/login">Déjà inscrit ? Se connecter</a>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    
    togglePassword.addEventListener("click", function() {
        // Toggle password visibility
        const type = password.type === "password" ? "text" : "password";
        password.type = type;
        // Toggle eye icon
        this.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
