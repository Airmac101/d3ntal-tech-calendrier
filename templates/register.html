<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Collaborateur</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Inscription collaborateur</h2>
            <p>Entrez vos informations pour créer un compte.</p>

            <form method="POST">
                <input type="text" name="first_name" required placeholder="Prénom" class="input-field">
                <input type="text" name="last_name" required placeholder="Nom" class="input-field">
                <input type="email" name="email" required placeholder="Adresse email professionnelle" class="input-field">
                <button type="submit" class="submit-btn">Créer mon accès</button>
            </form>

            <p class="alternative-action">Déjà inscrit ? <a href="/login" class="login-link">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
