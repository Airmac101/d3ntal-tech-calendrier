<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription collaborateur - D3NTAL TECH</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f8;
        }
        .box {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #004aad;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Inscription collaborateur</h2>
    <p>Entrez votre prénom, nom et email professionnel pour recevoir vos accès sécurisés.</p>

    <form method="POST" action="/register">
        <input type="text" name="first_name" placeholder="Prénom" required>
        <input type="text" name="last_name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Adresse email professionnelle" required>
        <button type="submit">Créer mon accès</button>
    </form>

    <a href="/login">Déjà inscrit ? Se connecter</a>
</div>

</body>
</html>
