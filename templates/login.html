<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion sécurisée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_v2.css') }}">
</head>
<body>

<div class="topbar">
    <div class="topbar-title">D3NTAL TECH</div>
</div>

<div class="login-wrapper">
    <div class="login-box">

        <h1>D3NTAL TECH</h1>
        <h2>Connexion sécurisée</h2>

        <form method="POST">
            <input type="email" name="email" placeholder="Email autorisé" required>
            <button type="submit">Se connecter</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
