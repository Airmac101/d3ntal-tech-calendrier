<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - D3NTAL TECH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-v2.css') }}">
</head>
<body>

<div class="container">
    <h1>D3NTAL TECH</h1>
    <h2>Connexion sécurisée</h2>

    <form method="POST">
        <label>Email autorisé :</label>
        <input type="email" name="email" required>

        <button type="submit">Se connecter</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="error">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
