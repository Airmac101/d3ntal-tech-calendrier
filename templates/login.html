<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Collaborateur</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Connexion collaborateur</h2>
            <p>Entrez vos informations pour vous connecter.</p>

            <form method="POST">
                <input type="email" name="email" required placeholder="Adresse email" class="input-field">
                <input type="password" name="password" required placeholder="Mot de passe" class="input-field">
                <button type="submit" class="submit-btn">Se connecter</button>
            </form>

            <p class="alternative-action">Pas encore inscrit ? <a href="/register" class="register-link">Cr√©er un compte</a></p>
        </div>
    </div>
</body>
</html>
