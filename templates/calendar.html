<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Collaboratif</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calendrier Collaboratif</h1>
        <div class="calendar-navigation">
            <a href="{{ url_for('calendar_view', year=prev_year, month=prev_month) }}">Mois précédent</a>
            <h2>{{ month_name }} {{ year }}</h2>
            <a href="{{ url_for('calendar_view', year=next_year, month=next_month) }}">Mois suivant</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                    <th>Dim</th>
                </tr>
            </thead>
            <tbody>
                {% for week in calendar_days|batch(7) %}
                <tr>
                    {% for day in week %}
                    <td>
                        {% if day.day %}
                        <a href="#">{{ day.day }}</a>
                        {% else %}
                        <span>&nbsp;</span>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
