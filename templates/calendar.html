<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier - D3NTAL TECH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Calendrier - D3NTAL TECH</h1>
    <h2>{{ month_name }} {{ year }}</h2>

    <table class="calendar">
        {% for week in calendar_days %}
            <tr>
                {% for day in week %}
                    <td>{{ day.day }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <a class="logout" href="/logout">DÃ©connexion</a>
</div>

</body>
</html>
