<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier - D3NTAL TECH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- BANDEAU HAUT DE PAGE -->
<div class="topbar">
    <div class="topbar-title">D3NTAL TECH</div>
    <a class="topbar-logout" href="/logout">Déconnexion</a>
</div>

<div class="container">

    <h1>Calendrier - D3NTAL TECH</h1>

    <div class="calendar-nav">
        <a class="nav-btn" href="/calendar?year={{ prev_year }}&month={{ prev_month }}">← Mois précédent</a>
        <h2>{{ month_name }} {{ year }}</h2>
        <a class="nav-btn" href="/calendar?year={{ next_year }}&month={{ next_month }}">Mois suivant →</a>
    </div>

    <table class="calendar">
        <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mer</th>
            <th>Jeu</th>
            <th>Ven</th>
            <th>Sam</th>
            <th>Dim</th>
        </tr>

        {% for week in calendar_days %}
            <tr>
                {% for day in week %}
                    <td 
                        class="
                            {% if day.month != month %}other-month{% endif %}
                            {% if day == current_day %}today{% endif %}
                        "
                    >
                        {{ day.day }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
