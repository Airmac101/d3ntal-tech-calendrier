<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar - D3NTAL TECH</title>
</head>
<body>

<h1>Calendar - D3NTAL TECH</h1>

<h2>{{ month_name }} {{ year }}</h2>

<table border="1" cellpadding="10">
    {% for week in calendar_days %}
    <tr>
        {% for day in week %}
        <td>{{ day.day }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
